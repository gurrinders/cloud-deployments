apiVersion: v1
kind: Service
metadata:
  name: trade-app-service
  namespace: trading-system
  labels:
    app: trade-app
spec:
  type: LoadBalancer
  selector:
    app: trade-app
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: trade-app-internal
  namespace: trading-system
  labels:
    app: trade-app
spec:
  type: ClusterIP
  selector:
    app: trade-app
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
