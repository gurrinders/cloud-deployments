apiVersion: v1
kind: ServiceAccount
metadata:
  name: trade-app
  namespace: trading-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trade-app-role
  namespace: trading-system
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trade-app-rolebinding
  namespace: trading-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trade-app-role
subjects:
- kind: ServiceAccount
  name: trade-app
  namespace: trading-system
