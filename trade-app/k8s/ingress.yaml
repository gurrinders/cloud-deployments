apiVersion: apps/v1
kind: Ingress
metadata:
  name: trade-app-ingress
  namespace: trading-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - trade-app.example.com
    secretName: trade-app-tls
  rules:
  - host: trade-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trade-app-service
            port:
              number: 80
